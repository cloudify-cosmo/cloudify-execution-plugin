[tox]
envlist=flake8,docs,py27

[testenv]
deps =
    coverage==3.7.1 # this fixes issue with tox installing coverage --pre
    nose
    nose-cov
    testfixtures
    -rdev-requirements.txt
commands=nosetests -v --with-cov --cov-report term-missing --cov fabric_plugin fabric_plugin/tests

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    {[testenv]deps}
commands=make html

[testenv:pywin]
deps =
    -rdev-requirements.txt
commands=nosetests -v --nocapture --nologcapture execution-plugin/winrm-plugin/tests
basepython = {env:PYTHON:}\python.exe
passenv=ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 execution_plugin
