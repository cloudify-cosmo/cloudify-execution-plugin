[tox]
envlist=flake8,docs
skip_missing_interpreters = true

[testenv]
deps =
    -rdev-requirements.txt
commands=py.test -v -rs execution_plugin/winrm_plugin/tests --cov-report=term-missing --cov=execution_plugin/winrm_plugin/tests
;
;[testenv:fabric]
;deps =
;    coverage==3.7.1 # this fixes issue with tox installing coverage --pre
;    nose
;    nose-cov
;    testfixtures
;    -rdev-requirements.txt
;commands=nosetests -v --with-cov --cov-report term-missing --cov fabric_plugin fabric_plugin/tests

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    {[testenv]deps}
commands=make html

[testenv:pywin]
deps =
    -rdev-requirements.txt
commands=py.test -v -rs execution_plugin/winrm_plugin/tests --cov-report=term-missing --cov=execution_plugin/winrm_plugin/tests
basepython = {env:PYTHON:}\python.exe
passenv=ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE WINRM_ENDPOINT WINRM_USERNAME WINRM_PASSWORD WINRM_TRANSPORT

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 execution_plugin
